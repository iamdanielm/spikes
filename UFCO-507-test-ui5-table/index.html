<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFCO-507: Test ui5 table</title>
    <!-- <style>
        :root {
            --sapList_HeaderBackground: var(--atlas-color-white);
        }

    </style> -->
</head>

<body>
    <section id="content">
        <atlas-avatar initials="DM"></atlas-avatar>
        <div id="table-toolbar">
            <div id="title">Fat possum database</div>
            <div id="search">
                <atlas-search primary="">
                    <atlas-icon name="search" slot="prefix"></atlas-icon>
                    <atlas-icon name="close" slot="suffix"></atlas-icon>
                </atlas-search>
                <output></output>
            </div>
            <div id="actions">
                <atlas-button kind="text">Create</atlas-button>
                <atlas-button kind="text">Edit</atlas-button>
                <atlas-button kind="text">Delete</atlas-button>
            </div>
            <div id="controls">
                <atlas-button kind="icon">
                    <atlas-icon name="settings"></atlas-icon>
                </atlas-button>
                <hr width="1"/>
                <atlas-button kind="icon">
                    <atlas-icon name="printer"></atlas-icon>
                </atlas-button>
                <hr width="1"/>
                <atlas-button kind="icon">
                    <atlas-icon name="menuKebab"></atlas-icon>
                </atlas-button>
            </div>
        </div>
    </section>
    <script src="./bundle.js" type="module"></script>
    <link rel="stylesheet" href="./hacks.css">
</body>

</html>
